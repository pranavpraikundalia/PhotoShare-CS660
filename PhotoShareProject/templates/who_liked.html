  <ul>

            <li><form id="top_tags" action="{{ url_for('search_tags') }}" method="POST" enctype="multipart/form-data">

              {% endfor %}
          </select>
                  <input type="Submit" name="Submit" value="Display Tag">
                    </form></li>


  </ul>

<article>
<div>
        <img src="{{ url_for('static', filename = data[0][3]) }}" width="200"></div>
{% for i in data %}
    {{ i[0]+" "+i[1] }}<br>
{% endfor %}
</article>
